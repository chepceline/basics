<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        body{
            background-color: rgb(7, 127, 233);
        }
    </style>
</head>
<body>
    <!-- Ordered List -->
    <h1> Common Web Browsers</h1>
    <ol type="I">
        <li>Firefox</li>
        <li>Chrome</li>
        <li> Internet Explorer</li>
        <li> Opera</li>
        <li> Safari</li>
    </ol>
    <!-- Unordered List-->
    <h1> Things to do</h1>
    <ul style="list-style-type: circle;">
        <li>Plan Meals</li>
        <li>Clean out fridge</li>
        <li>Makelist</li>
        <li>Go to store</li>
        
    </ul>
    <!-- Nested List-->
    <h1>A Nested HTML List</h1>
    <p>A nested list contains a list inside a list</p>
    <ul style></ul>
</body>
</html>
